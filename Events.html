<!DOCTYPE html>
<html ng-app="CustApps">
<head>
    <meta charset="utf-8" />
    <title>Events</title>
    <script src="Scripts/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript">
        var app = angular
            .module("CustApps", [])
        app.controller("Events", function ($scope) {
            var Language = [
                { name: "c#", likes: 0, dislikes: 0 },
                { name: "Asp.net", likes: 0, dislikes: 0 },
                { name: "Sql", likes: 0, dislikes: 0 },
                { name: "Angular Js", likes: 0, dislikes: 0 },
            ];

            $scope.Language = Language;

            $scope.incrementlikes = function (languageob) {
                languageob.likes++;
            }
            $scope.incrementdislikes = function (languageob) {
                languageob.dislikes++;
            }
        });
    </script>
</head>
<body>
    <div>
        <h3>Languages You Like</h3>
        <div ng-controller="Events">
            <table class="table">
                <thead class="thead-dark"> 
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Likes</th>
                        <th scope="col">DisLikes</th>
                        <th scope="col">Like/DisLike</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="languageob in Language" scope="row">
                        <td>{{languageob.name}}</td>
                        <td>{{languageob.likes}}</td>
                        <td>{{languageob.dislikes}}</td>
                        <td>
                            <input type="button" value="Like" ng-click="incrementlikes(languageob)" />
                            <input type="button" value="Like" ng-click="incrementdislikes(languageob)" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
